<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Stop Watch</title>
		<link href="./assets/photo.png" rel="shortcut icon" type="image/x-icon">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="container">
			<div class="time">
				<div class="digit hour">00</div>
				<div class="digit minute">00</div>
				<div class="digit second">00</div>
				<div class="digit milliSecond">00</div>
			</div>
			<div class="time_text">
				<span class="txt">Hour</span>
				<span class="txt">Minute</span>
				<span class="txt">Second</span>
				<span class="txt">Milli Second</span>
			</div>
			<div class="btn_container">
				<button class="btn start">Start</button>
				<button class="btn stop">Stop</button>
				<button class="btn reset">Reset</button>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
